<div class="bg-white shadow-sm py-4" id="note-toolbar-container">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <img
          class="h-10 w-10 rounded-full"
          src="assets/img/small-icon.jpg"
          alt="Placeholder image for the company logo, should be replaced by an AI-generated company logo."
        />
        <h1 class="text-md font-semibold text-gray-500">
          {{ truncate(note?.title) }}
        </h1>
      </div>
      <div class="flex space-x-3">
        <button
          (click)="deleteNote()"
          class="flex items-center px-3 py-2 bg-violet-600 hover:violet-700 text-white rounded-md justify-center w-24"
        >
          <i class="fas fa-trash-alt mr-2"></i>
          <span>Delete</span>
        </button>
        @if (!isEditor) {
        <a
          [routerLink]="noteEditUrl"
          [queryParams]="queryParams"
          class="flex items-center px-3 py-2 bg-indigo-800 hover:indigo-900 text-white rounded-md justify-center w-24"
        >
          <i class="fas fa-edit mr-2"></i>
          <span>Edit</span>
        </a>
        } @else {
        <a
          [routerLink]="noteViewUrl"
          [queryParams]="queryParams"
          class="flex items-center px-3 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md justify-center w-24"
        >
          <i class="fas fa-eye mr-2"></i>
          <span>View</span>
        </a>
        }
      </div>
    </div>
  </div>
</div>
