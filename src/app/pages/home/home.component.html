<div
  class="hero-background h-screen flex items-center justify-center animate-in fade-in-0 duration-1000"
>
  <div class="overlay w-full h-full flex items-center justify-center">
    <div class="text-center p-4 md:p-8">
      <h1 class="text-4xl md:text-6xl font-bold mb-4 text-white">
        Capture Your Ideas
      </h1>
      <p class="text-xl md:text-2xl mb-8 text-gray-300">
        Organize your thoughts and boost productivity with our easy-to-use
        note-taking app.
      </p>
      @if (isAuthenticated()) {
      <button
        routerLink="editor"
        class="bg-gray-950 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded"
      >
        Create a Note
      </button>
      } @else {
      <button
        (click)="register()"
        class="bg-gray-950 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded"
      >
        Create An Account
      </button>
      }
    </div>
  </div>
</div>

<div class="starting-page-preloader"></div>
