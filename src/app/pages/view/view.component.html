<div class="container mx-auto p-4 flex items-center justify-center min-h-96">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @if (notes.length) { @for (note of notes; track $index) {
    <app-note-item [note]="note"></app-note-item>
    } } @else {
    <app-no-content class="w-full"></app-no-content>
    }
  </div>
</div>
